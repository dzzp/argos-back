{% extends 'base.html' %}

{% block contents %}
<!--<form method="POST" enctype="multipart/form-data">-->
<form method="POST">
  {% csrf_token %}
  <div class="form-group mx-sm-3">
    <label for="file-path">Upload file path</label>
    <input type="text" id="file-path" class="form-control" name="file-path">
  </div>
  <button type="submit" class="btn">Upload</button>
</form>

{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
